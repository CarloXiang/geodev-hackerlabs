<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Map Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Step 1. Add CSS for Bootstrap, ArcGIS and Bootstrap-map-js -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.15/esri/css/esri.css">   
    <link rel="stylesheet" type="text/css" href="http://esri.github.io/bootstrap-map-js/src/css/bootstrapmap.css">   
    <style>
      /* Set the responsive map size here */
      #mapDiv {
        min-height:100%; 
        max-height:100%; 
      }
      body {
        padding-top: 50px;
      }
    </style>

  </head>
  <body>

    <!-- Fixed Navbar and menu -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar - Menu</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        <li class="dropdown" id="basemapList">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Basemaps <b class="caret"></b></a>
          <ul class="dropdown-menu" id="myDropdown">
          <li><a href="#">Streets</a></li>
          <li><a href="#">Imagery</a></li>
          <li><a href="#">National Geographic</a></li>
          <li><a href="#">Topographic</a></li>
          <li><a href="#">Gray</a></li>
          <li><a href="#">Dark Gray</a></li>
          <li class="divider"></li>
          <li><a href="#">Open Street Map</a></li>
          </ul>
        </li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- Step 2. Add HTML to define the layout of the map and page -->
    <div id="mapDiv"></div>
    
    <!-- Step 3. Add JS to Load the responsive map -->
    <script type="text/javascript">
        var package_path = "//esri.github.com/bootstrap-map-js/src/js";
        var dojoConfig = {
            packages: [{
                name: "application",
                location: package_path
            }]
        };
    </script>
    <script src="//js.arcgis.com/3.15compact"></script>
    <script>
      require(["application/bootstrapmap", "dojo/domReady!"], 
        function(BootstrapMap) {
          // Get a reference to the ArcGIS Map class
          var map = BootstrapMap.create("mapDiv",{
            basemap:"national-geographic",
            center:[-122.45,37.77],
            zoom:12,
            scrollWheelZoom: false
          });

          // jQuery code to handle menu interaction
           $(document).ready(function () {
              $("#basemapList li").click(function (e) {
                switch (e.target.text) {
                  case "Streets":
                    map.setBasemap("streets");
                    break;
                  case "Imagery":
                    map.setBasemap("hybrid");
                    break;
                  case "National Geographic":
                    map.setBasemap("national-geographic");
                    break;
                  case "Topographic":
                    map.setBasemap("topo");
                    break;
                  case "Gray":
                    map.setBasemap("gray");
                    break;
                   case "Dark Gray":
                    map.setBasemap("dark-gray");
                    break;
                  case "Open Street Map":
                    map.setBasemap("osm");
                    break;
                }
              });
           });
      });
    </script>

    <!-- ADD -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  </body>
</html>
