<!DOCTYPE html>
<html>
<head>
<title>Create a Web Map</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.15/esri/css/esri.css">
<style>
  html,body,#mapDiv,.map.container{
    padding:0;
    margin:0;
    height:100%;
  }
  #legendDiv{
    background-color: #fff;
    position: absolute !important;
    z-index: 99;
    top: 20px;
    right: 20px;
    padding: 10px;
    font-family: "Verdana";
  }
  .esriScalebarLine {
    border-color: #A8A8A8;
  }
  .esriScalebarLabel {
    color: #F3F3F3;
  }

</style>

<script src="http://js.arcgis.com/3.15compact/"></script>
<script>
  var map;
  require([
    "esri/map",
    "esri/arcgis/utils",
    "esri/dijit/Legend",
    "esri/dijit/Scalebar",
    "dojo/domReady!"
    ], function(Map, arcgisUtils, Legend, Scalebar) {
      arcgisUtils.createMap("27970d32436a446dabb3c71cf949115e", "mapDiv").then(function(response) {
        map = response.map;

        var legend = new Legend({
          map: map,
          layerInfos: (arcgisUtils.getLegendLayers(response))
        }, "legendDiv");
        legend.startup();

        var scalebar = new Scalebar({
          map: map,
          scalebarUnit: "dual"
        });

      });
  });
</script>
</head>

<body>
  <div id="mapDiv"></div>
  <div id="legendDiv"></div>
</body>
</html>
